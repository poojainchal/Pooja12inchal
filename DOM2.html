<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">content from here will store in variable called element and then will be displayed in console</h1>
    <div id="greeting">hello,user</div>
    <button onclick="changeGreeting()">Change Greeting</button>
</body>
<script>
    function changeGreeting(){
        document.getElementById('greeting').innerHTML="Hello,DOM World";
    }
    let element=document.getElementById("one");
    console.log(element.innerHTML);
</script>
</html>
